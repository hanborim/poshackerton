      width: 90%;
      max-width: 960px;

    .pantone-card {
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .pantone-card:hover { transform: translateY(-4px); }

    .pantone-swatch {
